<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shuxuan — 个人主页</title>
  <meta name="description" content="Shuxuan的个人主页 — 文章、作品与简介。" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <!-- RSS auto-discovery -->
  <link rel="alternate" type="application/rss+xml" title="Shuxuan RSS" href="./feed.xml" />
  <!-- Inline critical theme script to avoid FOUC -->
  <script src="./js/theme.js"></script>
</head>

<body>

  <!-- ========== Header ========== -->
  <header class="site-header">
    <div class="container">
      <a href="./index.html" class="site-header__logo">Shuxuan</a>
      <nav class="site-header__nav">
        <a href="#about">关于</a>
        <a href="#articles">文章</a>
        <a href="#projects">作品</a>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
          <!-- Sun icon (shown in dark mode) -->
          <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <!-- Moon icon (shown in light mode) -->
          <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <!-- ========== Hero ========== -->
  <section class="hero">
    <canvas id="hero-canvas" aria-hidden="true"></canvas>
    <h1 class="hero__greeting">🌌AD ASTRA PER ASPERA.</h1>
    <p class="hero__subtitle">泥嚎! 这里是Shuxuan的主页~</p>
  </section>

  <!-- ========== About ========== -->
  <section id="about" class="section about">
    <div class="container">
      <h2 class="about__heading fade-up">关于我</h2>
      <div class="about__divider fade-up"></div>

      <div class="about__tags fade-up">
        <!-- 标签示例
        <span class="about__tag">标签1</span>
        <span class="about__tag">标签2</span>
        <span class="about__tag">标签3</span>
        -->
      </div>

      <div class="about__lines fade-up">
        <!-- 简介示例
        <p>第一行简介</p>
        <p>第二行简介</p>
        <p>第三行简介</p>
        <span class="highlight">高亮关键词</span>
        <a href="...">链接文字</a>
        -->
        <p>嗨，我是Shuxuan👋</p>
        <p>XDU 测控技术与仪器 2024-2028</p>
        <p>摄影爱好者、整活仙人、软硬件兼施开发者</p>
        <p>正在学习电子电路基础知识与嵌入式软件开发</p>
        <p>也瞎折腾一些好玩的玩意：</p>
        <p>前后端、端侧AI、计算机视觉之类的</p>
        <p>在这里可以找到我的文章和作品</p>
        <p>希望你能喜欢！</p>

      </div>
    </div>
  </section>

  <!-- ========== Articles ========== -->
  <section id="articles" class="section">
    <div class="container">
      <h2 class="about__heading fade-up">文章</h2>
      <div class="about__divider fade-up"></div>
      <div class="card-grid" id="articles-track">
        <!-- Cards auto-loaded by cards.js -->
      </div>
    </div>
  </section>

  <!-- ========== Projects ========== -->
  <section id="projects" class="section">
    <div class="container">
      <h2 class="about__heading fade-up">作品</h2>
      <div class="about__divider fade-up"></div>
      <div class="card-grid" id="projects-track">
        <!-- Cards auto-loaded by cards.js -->
      </div>
    </div>
  </section>

  <!-- ========== Footer ========== -->
  <footer class="site-footer">
    <p>Designed & Built by <a href="https://github.com/shuxuaaaaaan">Shuxuan</a> and Gemini&Claude&ChatGPT</p>
    <p class="site-footer__rss"><a href="./feed.xml" title="RSS Feed"><svg xmlns="http://www.w3.org/2000/svg" width="14"
          height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" style="vertical-align:-2px;margin-right:4px">
          <path d="M4 11a9 9 0 0 1 9 9" />
          <path d="M4 4a16 16 0 0 1 16 16" />
          <circle cx="5" cy="19" r="1" />
        </svg>RSS</a></p>
  </footer>

  <!-- Hero background animation -->
  <script src="./js/hero-bg.js"></script>
  <!-- Auto-discover & render cards from GitHub -->
  <script src="./js/cards.js"></script>

</body>

</html>
